<!DOCTYPE html>
<html lang="en">
<head>
    <title>#{get 'title' /}</title>
    <meta charset="${_response_encoding}">
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css">
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
</head>
<body>
<section class="ui two column grid segment">
    <div class="four wide column">
        <form class="ui form" action="/authenticate" method="POST">
            <div class="field">
                <label>Email Address:</label><br>
                <input placeholder="Email" type="text" name="user.email">
            </div>
            <div class="field">
                <label>Password:</label><br>
                <input placeholder="Password" type="password" name="user.password">
            </div>
            <br><button class="ui blue submit button">Login</button>
        </form>
    </div>
</section>
</body>
</html>
